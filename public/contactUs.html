
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/contactUsStyle.css">
</head>
<body>
<section>
    <div class="container">
        <div class="contactInfo">
            <div>
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                <span>
                  <img src="img/location.png" />
                </span>
                        <span>
                  1725 Slough Avenue <br />
                  Scranton, PA <br />
                  18505
                </span>
                    </li>
                    <li>
                <span>
                  <img src="img/mail.png" />
                </span>
                        <span> dunder.mifflin@gmail.com </span>
                    </li>
                    <li>
                <span>
                  <img src="img/call.png" />
                </span>
                        <span>(570) 904-5026</span>
                    </li>
                </ul>
            </div>
            <ul class="sci">
                <li>
                    <a href="#">
                        <img src=".img/1.png" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/2.png" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/3.png" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/4.png" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/5.png" />
                    </a>
                </li>
            </ul>
        </div>
        <div class="contactForm">
            <h2>Contact us today</h2>
            <div class="formBox">
                <div class="inputBox w50">
                    <input tyep="text" required onfocusout="checkValidation('firstName')" id="firstName"/>
                    <span>First Name</span>
                </div>
                <div class="inputBox w50">
                    <input tyep="text" required onfocusout="checkValidation('lastName')" id="lastName"/>
                    <span>Last Name</span>
                </div>
                <div class="inputBox w50">
                    <input tyep="email" required onfocusout="checkValidation('email')" id="email"/>
                    <span>Email Address</span>
                </div>
                <div class="inputBox w50">
                    <input tyep="text" required id="contactNumber"/>
                    <span>Contact Number</span>
                </div>
                <div class="inputBox w100">
                    <textarea required onfocusout="checkValidation('message')" id="message"></textarea>
                    <span>Write your message here...</span>
                </div>
                <div class="inputBox w100">
                    <input type="submit" value="Send" id="contactSubmitButton"/>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/main.js"></script>
</body>
</html>
